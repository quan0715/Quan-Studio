name: CD Prod

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

concurrency:
  group: cd-prod-${{ github.event.workflow_run.head_sha || github.sha }}
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Validate required secrets
        run: |
          set -euo pipefail
          required=(
            TS_OAUTH_CLIENT_ID
            TS_OAUTH_SECRET
            PROD_SSH_HOST
            PROD_SSH_USER
            PROD_DEPLOY_PATH
          )
          for key in "${required[@]}"; do
            value="${!key:-}"
            if [ -z "$value" ]; then
              echo "Missing required secret: $key" >&2
              exit 1
            fi
          done
        env:
          TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          TS_OAUTH_SECRET: ${{ secrets.TS_OAUTH_SECRET }}
          PROD_SSH_HOST: ${{ secrets.PROD_SSH_HOST }}
          PROD_SSH_USER: ${{ secrets.PROD_SSH_USER }}
          PROD_DEPLOY_PATH: ${{ secrets.PROD_DEPLOY_PATH }}

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: latest
          ping: ${{ secrets.PROD_SSH_HOST }}

      - name: Upload deploy script
        env:
          PROD_SSH_HOST: ${{ secrets.PROD_SSH_HOST }}
          PROD_SSH_USER: ${{ secrets.PROD_SSH_USER }}
        run: |
          cat scripts/deploy-prod.sh | tailscale ssh "$PROD_SSH_USER@$PROD_SSH_HOST" \
            "cat > /tmp/quan-deploy-prod.sh && chmod +x /tmp/quan-deploy-prod.sh"

      - name: Deploy on server
        env:
          PROD_SSH_HOST: ${{ secrets.PROD_SSH_HOST }}
          PROD_SSH_USER: ${{ secrets.PROD_SSH_USER }}
          PROD_DEPLOY_PATH: ${{ secrets.PROD_DEPLOY_PATH }}
          GITHUB_SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          tailscale ssh "$PROD_SSH_USER@$PROD_SSH_HOST" \
            "chmod +x /tmp/quan-deploy-prod.sh && /tmp/quan-deploy-prod.sh '$PROD_DEPLOY_PATH' '$GITHUB_SHA'"
